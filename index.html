<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum-Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="drumkit">
      <div class="pad1">
        <audio  class="sound" src="sounds/bubbles.mp3"></audio><img src="icons/clap.png" alt="clap">
      </div>

      <div class="pad2">
        <audio class="sound" src="sounds/clay.mp3"></audio><img src="icons/closed-hihat.png" alt="closed-hihat">
      </div>

      <div class="pad3">
        <audio  class="sound" src="sounds/confetti.mp3"></audio><img src="icons/crash.png" alt="crash">
      </div>

      <div class="pad4">
        <audio class="sound" src="sounds/glimmer.mp3"></audio><img src="icons/kick.png" alt="kick">
      </div>

      <div class="pad5">
        <audio class="sound" src="sounds/moon.mp3"></audio><img src="icons/open-hihat.png" alt="open-hihat">
      </div>

      <div class="pad6">
        <audio class="sound" src="sounds/ufo.mp3"></audio><img src="icons/snare.png" alt="snare">
      </div>
  
    </div>

    <script src="howler.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
